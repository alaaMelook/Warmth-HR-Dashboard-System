{% extends "base.html" %}
{% block content %}
<h2 style="margin-bottom:12px;">Login</h2>

<form method="POST" action="{{ url_for('login') }}">
  <div class="form-group">
    <label for="email" class="form-label">Email address</label>
    <input type="email" id="email" name="email" class="form-control custom" placeholder="you@example.com" required>
  </div>

  <div class="form-group">
    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" name="password" class="form-control custom" placeholder="Enter your password" required>
  </div>

  <button type="submit" class="btn btn-primary custom">Login</button>
</form>

<div class="register-link">
  Don't have an account? <a href="{{ url_for('register') }}">Create a new account</a>
</div>
{% endblock %}

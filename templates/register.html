{% extends "base.html" %}
{% block content %}
<h2 style="margin-bottom:12px;">Register</h2>

<form method="POST" action="{{ url_for('register') }}">
  <div class="form-group">
    <label for="name" class="form-label">Full name</label>
    <input type="text" id="name" name="name" class="form-control custom" placeholder="Your full name" required>
  </div>

  <div class="form-group">
    <label for="email" class="form-label">Email address</label>
    <input type="email" id="email" name="email" class="form-control custom" placeholder="you@example.com" required>
  </div>

  <div class="form-group">
    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" name="password" class="form-control custom" placeholder="Choose a password" required>
  </div>

  <button type="submit" class="btn btn-primary custom">Register</button>
</form>

<div class="register-link">
  Already have an account? <a href="{{ url_for('login') }}">Login</a>
</div>
{% endblock %}

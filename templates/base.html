<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ title or "Warmth HR" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Reusable card style matching your previous look (translated to LTR/English) */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #957C62 0%, #E2B59A 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card-auth {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      overflow: hidden;
      max-width: 420px;
      width: 100%;
      animation: slideIn 0.45s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .card-header-auth {
      background: linear-gradient(135deg, #957C62, #B77466);
      padding: 36px 28px;
      text-align: center;
      color: white;
    }
    .card-header-auth h1 { font-size: 26px; margin-bottom: 6px; }
    .card-body-auth { padding: 32px 28px; }
    .form-group { margin-bottom: 18px; }
    .form-control.custom {
      padding: 12px 14px;
      border: 2px solid #E2B59A;
      border-radius: 10px;
      background: #FFE1AF20;
    }
    .form-control.custom:focus {
      border-color: #957C62;
      background: white;
      box-shadow: none;
    }
    .btn-primary.custom {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #957C62, #B77466);
      border: none;
      border-radius: 10px;
      font-weight: 600;
    }
    .register-link { text-align:center; margin-top:14px; color:#666; }
    .register-link a { color:#957C62; font-weight:600; text-decoration:none; }
    .alert-custom { border-radius:8px; padding:10px 12px; margin-bottom:14px; }
    .alert-success { background:#d4edda; color:#155724; border:1px solid #c3e6cb; }
    .alert-danger { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
    .icon {
      width:60px; height:60px; background:white; border-radius:50%; display:flex;
      align-items:center; justify-content:center; margin:0 auto 12px; font-size:28px;
    }
  </style>
</head>
<body>
  <div class="card-auth">
    <div class="card-header-auth">
      <div class="icon">ðŸ‘¤</div>
      <h1>Warmth HR</h1>
      <p style="opacity:0.9; margin:0;">Human Resources Management System</p>
    </div>

    <div class="card-body-auth">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert-custom {% if category == 'success' %}alert-success{% else %}alert-danger{% endif %}">
              {{ msg }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

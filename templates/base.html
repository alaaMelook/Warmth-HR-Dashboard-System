<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HR System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
    <style>
        /* Auth pages specific styles */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            padding: 20px;
        }

        .auth-card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--line);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--brown1), var(--brown2));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 28px;
        }

        .auth-title {
            font-size: 24px;
            color: #6f4e3f;
            margin: 0 0 8px;
            font-weight: 700;
        }

        .auth-subtitle {
            font-size: 14px;
            color: var(--muted);
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #6e625a;
            margin-bottom: 6px;
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--line);
            font-size: 14px;
            color: var(--muted);
        }

        .register-link a {
            color: var(--brown1);
            font-weight: 600;
            text-decoration: none;
        }

        .register-link a:hover {
            color: var(--brown2);
        }

        .alert-messages {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert-messages">
                {% for category, msg in messages %}
                    <div class="alert-{{ category }}" style="margin-bottom:12px;">
                        {{ msg }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Content -->
    {% block content %}{% endblock %}
</body>
</html>
